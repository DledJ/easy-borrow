<!DOCTYPE html>
<html>
<head>
#include("./layout/layout.html")
<title>选择银行卡</title>
</head>
<body>
    <!-- 头部 -->
    <header class="">
        <a class="back" href="#"><img class="back-ico" src="images/back-ico.png" alt="" />返回</a><h2 class="title">授信</h2>
    </header>
    <section class="mb20">
        <div class="inside-bg">
            <div class="credit-form">
                <div class="credit-title">选择银行卡</div>
                <div class="choose-tip fn-tac mt10 ft-size13 ft-999">需要选定一张银行卡作为还款卡和放款卡。</div>
                <!-- 有卡 -->
                <div class="choose-bank mt25">
                    <a href="">
                        <div class="choose-module fn-clear">
                            <div class="choose-inner">
                                <div class="bank-ico"><img src="images/bank-ico.png" width="30" alt=""></div>
                            </div>
                            <div class="choose-inner choose-text">
                                <div class="choose-txt1"><span class="ft-333 ft-weight">中信银行</span><span class="ft-666">（尾号：2356）</span></div>
                                <div class="choose-txt2"><span class="ft-999">储蓄卡</span></div>
                            </div>
                            <div class="choose-inner right-bar">
                                <i class="right-bar-ico"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 无卡 -->
                <div class="choose-bank mt25">
                    <a href="">
                        <div class="choose-module fn-clear">
                            <div class="choose-inner">
                                <div class="bank-ico"><img src="images/add-ico.png" width="30" alt=""></div>
                            </div>
                            <div class="choose-inner">
                                <div class="choose-txt3">添加银行卡</div>
                            </div>
                            <div class="choose-inner right-bar">
                                <i class="right-bar-ico"></i>
                            </div>
                        </div>
                    </a>
                </div>


                <div class="choose-btn mt50 mb20">
                    <a href="" class="btn btn-normal">确定</a>
                </div>
            </div>
        </div>


    </section>




#include("./layout/scripts.html")
</body>
</html>
