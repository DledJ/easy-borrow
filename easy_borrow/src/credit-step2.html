<!DOCTYPE html>
<html>
<head>
#include("./layout/layout.html")
<title>个人基本资料</title>
</head>
<body>
    <!-- 头部 -->
    <header class="">
        <a class="back" href="#"><img class="back-ico" src="images/back-ico.png" alt="" />返回</a><h2 class="title">授信</h2>
    </header>
    <section class="mb20">
        <div class="inside-bg">
            <div class="credit-form">
                <div class="credit-title">个人基本资料</div>
                <form action="">
                    <div class="credit-item credit-first mt25">
                        <div class="item-inner inner-name">
                            <div class="">
                                <label for="" class="lab">申请人姓名</label>
                                <input type="text" class="ipt">
                            </div>
                            <div class="error">名字与身份不符</div>
                        </div>
                        <div class="item-inner inner-card">
                            <div class="">
                                <label for="" class="lab">身份证号</label>
                                <input type="number" class="ipt">
                            </div>
                        </div>
                    </div>
                    <div class="credit-item mt25">
                        <div class="item-inner">
                            <div class="">
                                <label for="" class="lab">移动电话</label>
                                <input type="text" class="ipt">
                            </div>
                            <div class="error">名字与身份不符</div>
                        </div>
                    </div>
                    <div class="credit-item mt25">
                        <!-- 未婚 -->
                        <div class="item-inner">
                            <div class="">
                                <label for="" class="lab">婚姻状况</label>
                                <div class="select-module">
                                    <select class="select-form" name="" id="">
                                        <option value="">已婚</option>
                                        <option value="">未婚</option>
                                    </select>
                                    <i class="select-ico"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 已婚 -->
                    <div class="credit-item credit-first mt25">
                        <div class="item-inner inner-name">
                            <div class="">
                                <label for="" class="lab">配偶姓名</label>
                                <input type="text" class="ipt">
                            </div>
                        </div>
                        <div class="item-inner inner-card">
                            <div class="">
                                <label for="" class="lab">配偶身份证号</label>
                                <input type="number" class="ipt">
                            </div>
                        </div>
                    </div>
                    <div class="credit-item mt25">
                        <div class="item-inner">
                            <div class="">
                                <label for="" class="lab">单位名称</label>
                                <input type="text" class="ipt">
                            </div>
                        </div>
                    </div>
                    <div class="credit-item mt25">
                        <div class="item-inner">
                            <div class="">
                                <label for="" class="lab">最高学历</label>
                                <div class="select-module">
                                    <select class="select-form" name="" id="">
                                        <option value="">小学</option>
                                        <option value="">初中</option>
                                        <option value="">高中</option>
                                        <option value="">专科</option>
                                        <option value="">本科</option>
                                        <option value="">研究生及以上</option>
                                    </select>
                                    <i class="select-ico"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="credit-item mt25">
                        <div class="item-inner">
                            <div class="">
                                <label for="" class="lab">在职时长</label>
                                <div class="select-module">
                                    <select class="select-form" name="" id="">
                                        <option value="">半年以上</option>
                                        <option value="">一年以上</option>
                                        <option value="">三年以上</option>
                                        <option value="">五年以上</option>
                                    </select>
                                    <i class="select-ico"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="credit-item mt25">
                        <div class="item-inner">
                            <div class="">
                                <label for="" class="lab">贷款用途</label>
                                <div class="select-module">
                                    <select class="select-form" name="" id="">
                                        <option value="">日常消费</option>
                                        <option value="">买房</option>
                                    </select>
                                    <i class="select-ico"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="choose-btn mt50 mb20">
                    <a href="" class="btn btn-normal">确定</a>
                </div>
            </div>
        </div>


    </section>




#include("./layout/scripts.html")
</body>
</html>
