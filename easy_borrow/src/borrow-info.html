<html>
<head>
#include("./layout/layout.html")
<title>借还信息</title>
</head>
<body>
    <!-- 头部 -->
    <header class="">
        <a class="back" href="#"><img class="back-ico" src="images/back-ico.png" alt="" />返回</a><h2 class="title">员工随借随还</h2>
    </header>
    <section class="mb70">
        <div class="borrow-main">
            <div class="borrow-module1">
                <div class="borrow-title ft-size13">可借金额</div>
                <div class="borrow-info fn-clear mt10 border-b-w">
                    <div class="fn-left info-txt">￥<em class="number">45000</em></div>
                    <div class="fn-right info-txt2">日利息：0.03%</div>
                </div>
                <div class="borrow-info2">
                    <div class="info-inner mt20">
                        <div class="">总借款额度</div>
                        <div class="ft-size17 mt5">￥50000.00</div>
                    </div>
                    <div class="info-inner mt20">
                        <div class="">到期日</div>
                        <div class="ft-size17 mt5">2018.01.21</div>
                    </div>
                </div>
            </div>
            <div class="borrow-module2">
                <div class="module2-main">
                    <div class="borrow-info2">
                        <div class="info-inner">
                            <div class="ft-999">应还本金</div>
                            <div class="ft-size17 ft-333 ft-weight">￥5000.00</div>
                            <div class="line-ico"></div>
                        </div>
                        <div class="info-inner">
                            <div class="ft-999">应还利息</div>
                            <div class="ft-size17 ft-333 ft-weight">￥20.00</div>
                        </div>
                    </div>
                </div>
                <div class="mt25">
                    <div class="fn-tar">
                        <div class="rule-btn">
                            <i class="rule-ico"></i>还款规则
                            <!-- 弹出层 -->
                            <div class="bubble-module">
                                <div class="layer-bg">
                                    <div class="layer"></div>
                                </div>
                                <div class="arrow_box">
                                    <p class="fn-tal">到期日前可任意还，系统自动从最早一笔未结清借款的利息、本金开始结算。</p>
                                    <p class="fn-tal mt5">截至到期日<em class="ft-orange">16：00</em>前可保持卡余额充足，系统可自动代扣），结清后可再次发起授信申请</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="borrow-form">
            <div class="borrow-item">
                <a href="">
                    <div class="border-b item-module">
                        <div class="item-inner">
                            <div class="label">还款记录</div>
                        </div>
                        <div class="item-inner">
                            <i class="item-right-bar"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="borrow-item">
                <a href="">
                    <div class="border-b item-module">
                        <div class="item-inner">
                            <div class="label">历史借款记录</div>
                        </div>
                        <div class="item-inner">
                            <i class="item-right-bar"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="borrow-item">
                <a href="">
                    <div class="border-b item-module">
                        <div class="item-inner">
                            <div class="label">授信记录</div>
                        </div>
                        <div class="item-inner">
                            <i class="item-right-bar"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="borrow-item">
                <a href="">
                    <div class="item-module">
                        <div class="item-inner">
                            <div class="label">个人信息</div>
                        </div>
                        <div class="item-inner">
                            <i class="item-right-bar"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    <div class="bottom-bar border-t">
        <div class="bar">

                <a href="" class="btn-default">借款<i class="line-ico"></i></a>
            </div>
            <div class="bottom-btn">
                <a href="" class="btn-primary">还款</a>
            </div>
        </div>
    </div>




#include("./layout/scripts.html")
